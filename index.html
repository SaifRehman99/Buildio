<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                            <a href="#" class="brand-logo">Buildio</a>
                            <a href="#" class="sidenav-trigger" data-target="my-nav">

                            </a>
                            <ul class="right hide-on-med-and-down">
                                <li><a href="#home">Home</a></li>

                <li><a href="#testinomials">Testinomials</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#download" class="btn btn-blue">Download</a></li>
            </ul>

            <!-- Show case -->

            <div class="showcase container">
                <div class="row">
                    <div class="col s12 main-text">
                        <h5>You Find the ...</h5>
                        <h1>Right Place To Start</h1>
                        <p class="flow-text">
                            To Take your business to the next level with our services that companies have taken
                        </p>
                        <br>
                        <button class="btn btn-large white black-text waves-effect waves-teal pulse">Learn More</button>
                        <i class="material-icons medium icon">arrow_drop_down_circle</i> 


                    </div>
                </div>
            </div>

        </div>

    </header>
<div style="height:2000px"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
    src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollfire/1.4.0/jquery.scrollfire.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollfire/1.4.0/jquery.scrollfire.min.js"></script>
<script>
    $(document).ready(function () {

        //  side nav
        $('.sidenav').sidenav();

            // on scroll change navbar background color

        $(window).scroll(function () {
        if ($(document).scrollTop() > 800) {
            $('nav').removeClass('transparent');
            $('nav').addClass('blue-grey');
        } else {
            $('nav').removeClass('blue-grey');
            $('nav').addClass('transparent');
        }
    });


       
    });
</script>

</html>
